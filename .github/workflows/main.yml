name: Github Actions Automated

on:
  push:
    branches: [ "main" ]
    
jobs:
  build_and_push :
    name: Build committed code and push to dockerhub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Checkout of repo
        run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)

